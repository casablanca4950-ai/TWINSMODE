<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Twins Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== BODY + BACKGROUND ===== */
body {
    font-family: Arial, sans-serif;
    background-image: url("background.jpg"); /* image granit */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh;
    color: #222;
}

/* ===== HEADER ===== */
header {
    background: rgba(255,64,129,0.95);
    color: white;
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo-area {
    display: flex;
    align-items: center;
    gap: 15px;
}

.logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;  /* logo rond */
    object-fit: cover;
    border: 2px solid #fff; /* contour optionnel */
}

/* ===== PRODUITS ===== */
.products {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 30px;
}

.product {
    background: rgba(255,255,255,0.95);
    padding: 15px;
    width: 220px;
    border-radius: 10px;
    text-align: center;
}

.product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}

button {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    background: #ff4081;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #e73370;
}

/* ===== PANIER ===== */
.cart {
    background: rgba(255,255,255,0.95);
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
}

.cart ul {
    list-style: none;
}

.cart li {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.cart li button {
    background: red;
    padding: 5px 10px;
}

/* ===== CONTACT ===== */
.contact {
    background: rgba(255,255,255,0.95);
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
}

.contact input,
.contact textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
}

.total {
    font-weight: bold;
    margin-top: 10px;
}
</style>
</head>

<body>

<header>
    <div class="logo-area">
        <img src="logo.png" class="logo" alt="Twins Mode">
        <h1>Twins Mode</h1>
    </div>
    <div>ðŸ›’ Panier : <span id="cart-count">0</span></div>
</header>

<!-- PRODUITS -->
<section class="products">
    <div class="product">
        <img src="jeans.jpg">
        <h2>Jeans</h2>
        <p>300 DH</p>
        <button onclick="addToCart('Jeans',300)">Ajouter</button>
    </div>

    <div class="product">
        <img src="chemise.jpg">
        <h2>Chemise</h2>
        <p>200 DH</p>
        <button onclick="addToCart('Chemise',200)">Ajouter</button>
    </div>

    <div class="product">
        <img src="robe.jpg">
        <h2>Robe</h2>
        <p>400 DH</p>
        <button onclick="addToCart('Robe',400)">Ajouter</button>
    </div>
</section>

<!-- PANIER -->
<section class="cart">
    <h2>ðŸ›’ Votre Panier</h2>
    <ul id="cart-items"></ul>
    <p class="total">Total : <span id="total">0</span> DH</p>
</section>

<!-- COMMANDE -->
<section class="contact">
    <h2>Commander / Nous contacter</h2>
    <form action="mailto:Sn.elmouatacim@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="Nom" placeholder="Votre nom" required>
        <input type="tel" name="TÃ©lÃ©phone" placeholder="Votre numÃ©ro" required>
        <textarea name="Commande" id="orderDetails" readonly></textarea>
        <button type="submit">Envoyer la commande</button>
    </form>
</section>

<script>
let cart = [];
let cartItems = document.getElementById("cart-items");
let cartCount = document.getElementById("cart-count");
let totalEl = document.getElementById("total");
let orderDetails = document.getElementById("orderDetails");

function addToCart(name, price) {
    cart.push({ name, price });
    updateCart();
}

function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
}

function updateCart() {
    cartItems.innerHTML = "";
    let total = 0;
    let details = "";

    cart.forEach((item, index) => {
        total += item.price;
        details += item.name + " - " + item.price + " DH\n";

        let li = document.createElement("li");
        li.innerHTML = `
            ${item.name} - ${item.price} DH
            <button onclick="removeFromCart(${index})">X</button>
        `;
        cartItems.appendChild(li);
    });

    cartCount.textContent = cart.length;
    totalEl.textContent = total;
    orderDetails.value = details + "\nTotal : " + total + " DH";
}
</script>

</body>
</html>
