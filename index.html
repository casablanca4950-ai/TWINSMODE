<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Twins Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Roboto',Arial,sans-serif;
    background:url("background.jpg") center/cover fixed;
    min-height:100vh;
}

header{
    background:#ff4081;
    color:white;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:15px;
}

.logo{
    width:80px;
    height:80px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid white;
}

.products{
    display:flex;
    flex-wrap:wrap;
    gap:25px;
    justify-content:center;
    padding:30px;
}

.product{
    background:white;
    width:240px;
    padding:15px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
}

.product img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:10px;
}

select,button{
    width:100%;
    padding:10px;
    margin-top:8px;
    border-radius:8px;
}

button{
    background:#ff4081;
    color:white;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

.cart,.contact{
    background:white;
    max-width:520px;
    margin:20px auto;
    padding:20px;
    border-radius:15px;
}

.cart ul{list-style:none}

.cart li{
    display:flex;
    justify-content:space-between;
    margin-bottom:8px;
}

.cart button{
    background:red;
    padding:5px 10px;
}

.whatsapp{
    background:#25D366;
    color:white;
    text-decoration:none;
    display:block;
    padding:12px;
    border-radius:8px;
    font-weight:bold;
}
</style>
</head>

<body>

<header>
    <div class="logo-area">
        <img src="logo.png" class="logo">
        <h1>Twins Mode</h1>
    </div>
    ðŸ›’ Panier : <span id="cart-count">0</span>
</header>

<section class="products">

<!-- CHEMISE 1 -->
<div class="product">
    <img src="chemise1.jpg">
    <h3>Chemise Classique</h3>
    <p>200 DH</p>

    <select class="taille">
        <option>S</option><option>M</option><option>L</option><option>XL</option>
    </select>

        <option>Blanc</option><option>Noir</option><option>Bleu</option>
    </select>

    <button onclick="addToCart(this,'Chemise Classique',200)">Ajouter</button>
</div>

<!-- CHEMISE 2 -->
<div class="product">
    <img src="chemise2.jpg">
    <h3>Chemise Moderne</h3>
    <p>230 DH</p>

    <select class="taille">
        <option>S</option><option>M</option><option>L</option><option>XL</option>
    </select>

    <select class="couleur">
        <option>Noir</option><option>Gris</option><option>Bleu</option>
    </select>

    <button onclick="addToCart(this,'Chemise Moderne',230)">Ajouter</button>
</div>

<!-- ROBE 1 -->
<div class="product">
    <img src="robe1.jpg">
    <h3>Robe Ã‰lÃ©gante</h3>
    <p>400 DH</p>

    <select class="taille">
        <option>S</option><option>M</option><option>L</option>
    </select>

    <select class="couleur">
        <option>Rouge</option><option>Noir</option><option>Bleu</option>
    </select>

    <button onclick="addToCart(this,'Robe Ã‰lÃ©gante',400)">Ajouter</button>
</div>

<!-- ROBE 2 -->
<div class="product">
    <img src="robe2.jpg">
    <h3>Robe Moderne</h3>
    <p>450 DH</p>

    <select class="taille">
        <option>S</option><option>M</option><option>L</option>
    </select>

    <select class="couleur">
        <option>Vert</option><option>Noir</option><option>Rose</option>
    </select>

    <button onclick="addToCart(this,'Robe Moderne',450)">Ajouter</button>
</div>

</section>

<section class="cart">
    <h2>ðŸ›’ Votre Panier</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total :</strong> <span id="total">0</span> DH</p>
</section>

<section class="contact">
    <a id="whatsappLink" href="#" target="_blank" class="whatsapp">
        Commander via WhatsApp
    </a>
</section>

<script>
let cart=[];
let cartItems=document.getElementById("cart-items");
let cartCount=document.getElementById("cart-count");
let totalEl=document.getElementById("total");
let whatsappLink=document.getElementById("whatsappLink");

function addToCart(btn,name,price){
    let p=btn.parentElement;
    let taille=p.querySelector(".taille").value;
    let couleur=p.querySelector(".couleur").value;
    cart.push({name,price,taille,couleur});
    updateCart();
}

function removeFromCart(i){
    cart.splice(i,1);
    updateCart();
}

function updateCart(){
    cartItems.innerHTML="";
    let total=0;
    let msg="Bonjour, je veux commander:%0A";

    cart.forEach((item,i)=>{
        total+=item.price;
        msg+=`${item.name} | ${item.taille} | ${item.couleur} - ${item.price} DH%0A`;

        let li=document.createElement("li");
        li.innerHTML=`${item.name} (${item.taille}, ${item.couleur}) - ${item.price} DH
        <button onclick="removeFromCart(${i})">X</button>`;
        cartItems.appendChild(li);
    });

    cartCount.textContent=cart.length;
    totalEl.textContent=total;
    msg+=`Total: ${total} DH`;

    whatsappLink.href=`https://wa.me/212662401126?text=${msg}`;
}
</script>

</body>
</html>
