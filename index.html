<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Twins Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', Arial, sans-serif;
    background-image: url("background.jpg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh;
}

header {
    background: rgba(255,64,129,0.95);
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo-area {
    display: flex;
    align-items: center;
    gap: 15px;
}

.logo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #fff;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 40px 20px;
}

.product {
    background: white;
    padding: 20px;
    width: 260px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

.product img {
    width: 100%;
    height: 200px;
    border-radius: 15px;
    object-fit: cover;
}

select {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    border-radius: 6px;
}

button {
    margin-top: 12px;
    padding: 10px;
    width: 100%;
    background: #ff4081;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.cart, .contact {
    background: white;
    max-width: 520px;
    margin: 25px auto;
    padding: 20px;
    border-radius: 15px;
}

.cart ul {
    list-style: none;
}

.cart li {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.cart li button {
    background: red;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 3px 8px;
}

.whatsapp-button {
    display:block;
    background:#25D366;
    color:white;
    padding:12px;
    text-align:center;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<header>
    <div class="logo-area">
        <img src="logo.png" class="logo">
        <h1>Twins Mode</h1>
    </div>
    <div>ðŸ›’ Panier : <span id="cart-count">0</span></div>
</header>

<section class="products">

    <!-- PRODUIT -->
    <div class="product">
        <img src="jeans.jpg">
        <h2>Jeans</h2>
        <p>300 DH</p>

        <select id="taille-jeans">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>

        <select id="couleur-jeans">
            <option value="Noir">Noir</option>
            <option value="Bleu">Bleu</option>
            <option value="Gris">Gris</option>
        </select>

        <button onclick="addToCart('Jeans',300,'taille-jeans','couleur-jeans')">
            Ajouter
        </button>
    </div>

</section>

<section class="cart">
    <h2>ðŸ›’ Votre Panier</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total :</strong> <span id="total">0</span> DH</p>
</section>

<section class="contact">
    <p>Commander via WhatsApp :</p>
    <a id="whatsappLink" class="whatsapp-button" target="_blank">
        Envoyer la commande
    </a>
</section>

<script>
let cart = [];
let cartItems = document.getElementById("cart-items");
let cartCount = document.getElementById("cart-count");
let totalEl = document.getElementById("total");
let whatsappLink = document.getElementById("whatsappLink");

function addToCart(name, price, tailleId, couleurId) {
    let taille = document.getElementById(tailleId).value;
    let couleur = document.getElementById(couleurId).value;

    cart.push({ name, price, taille, couleur });
    updateCart();
}

function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
}

function updateCart() {
    cartItems.innerHTML = "";
    let total = 0;
    let message = "Bonjour, je veux commander :%0A";

    cart.forEach((item, index) => {
        total += item.price;
        message += `${item.name} | Taille: ${item.taille} | Couleur: ${item.couleur} - ${item.price} DH%0A`;

        let li = document.createElement("li");
        li.innerHTML = `
            ${item.name} (${item.taille}, ${item.couleur}) - ${item.price} DH
            <button onclick="removeFromCart(${index})">X</button>
        `;
        cartItems.appendChild(li);
    });

    cartCount.textContent = cart.length;
    totalEl.textContent = total;
    message += `Total : ${total} DH`;

    whatsappLink.href = `https://wa.me/212662401126?text=${message}`;
}
</script>

</body>
</html>
